spring:
  application:
    name: ad-eureka

server:
  port: 8001

eureka:
  instance:
    hostname: localhost
  client:
    fetch-registry: false    #false表示自己端就是注册中心，我的职责就是维护服务实例，并不需要去检索服务
    register-with-eureka:    #false表示不向注册中心注册自己。
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

